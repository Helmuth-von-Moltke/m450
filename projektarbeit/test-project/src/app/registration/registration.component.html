<div class="centered-items">
  <h2 class="title">User registration</h2>
  <form [formGroup]="userDataForm">
    <div>
      <label for="name">name</label>
      <input type="text" id="name" formControlName="name" [class.invalid-field]="userDataForm.controls['name'].invalid && userDataForm.controls['name'].touched"/>
      <em *ngIf="userDataForm.controls['name'].invalid && userDataForm.controls['name'].touched">enter a name</em>
    </div>  
    <div>
        <label for="lastName">last name</label>
        <input type="text" id="lastName" formControlName="lastName" />
      </div>   
    <div>
      <label for="age">age</label>
      <input type="number" id="age" formControlName="age" />
    </div>
    <div>
      <label for="email">email</label>
      <input type="email" id="email" formControlName="email" />
    </div>
    <div>
      <label for="dateOfAdulthood">date of adulthood</label>
      <input type="date" id="dateOfAdulthood" formControlName="dateOfAdulthood" />
      <em *ngIf="userDataForm.controls['dateOfAdulthood']?.invalid && userDataForm.controls['dateOfAdulthood']?.touched">
        enter valid date
      </em>
    </div>    
    <div>
      <label for="comfort">comfort</label>
      <input type="range" id="comfort" formControlName="comfort" min="1" max="10">
    </div>
    <div>
      gender:
      <input type="radio" formControlName="sex" value="male">MALE
      <input type="radio" formControlName="sex" value="female">FEMALE
      <input type="radio" formControlName="sex" value="other">OTHER
    </div>
    <div *ngFor="let gender of genders">
      <input type="radio" formControlName="sex" [value]="gender">{{gender}}
    </div>
    <div>
      <label for="supplyHub">supply hub</label>
      <select formControlName="supplyHub" id="supplyHub">
        <option value="glasgow">Glasgow</option>
        <option value="london">London</option>
        <option value="cardiff">Cardiff</option>
        <option value="dublin">Dublin</option>
        <option value="belfast">Belfast</option>
      </select>
    </div>
    <div>
      <select formControlName="supplyHub">
        <option *ngFor="let supplyHub of supplyHubs" value="supplyHub.value">{{supplyHub.title}}</option>
      </select>
    </div>
    <div>
      <label for="catchPhrase">catch phrase</label>
      <textarea id="catchPhrase" formControlName="catchPhrase" rows="5"></textarea>
      <em *ngIf="userDataForm.controls['catchPhrase']?.errors?.['restrictFuck']">fuck detected</em>
      <em *ngIf="userDataForm.controls['catchPhrase']?.errors?.['restrictCustomList']">word in list detected</em>
    </div>
    <div>
      <label for="phoneNumber">phone number</label>
      <input id="phoneNumber" type="number" formControlGroup="phoneNumbers">
    </div>
  </form>
  <button (click)="submitRegistration()" [disabled]="userDataForm.invalid">submit registration</button>
</div>
