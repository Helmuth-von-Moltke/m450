<div class="centered-items">
  <h2 class="title">todo list</h2>
  <ul>
    <li *ngFor="let todo of todos; let i = index" class="task">
      <img src="/public/assets/images/todo.JPEG">
      <span *ngIf="editingIndex !== i">{{ todo }}</span>
      <input
        *ngIf="editingIndex === i"
        [(ngModel)]="editingTodo"
        class="edit-input"
      />
      <button
        *ngIf="editingIndex !== i"
        (click)="startEditing(i)"
        class="edit-button"
      >edit
      </button>
      <button
        *ngIf="editingIndex === i"
        (click)="saveEdit()"
        class="save-button"
      >save
      </button>
      <button
        *ngIf="editingIndex === i"
        (click)="cancelEdit()"
        class="cancel-button"
      >cancel
      </button>
      <button (click)="removeTodo(i)" class="delete-button">remove</button>
    </li>
  </ul>
  <input [(ngModel)]="newTodo" placeholder="new task" class="input-field" />
  <button (click)="addTodo()" class="add-button">add</button>
</div>
