<div class="centered-items">
  <h2 class="title">Contact Us</h2>
  <form #contactForm="ngForm" (ngSubmit)="submitForm(contactForm)">
    <div>
      <label for="name">name</label>
      <input type="text" id="name" name="name" [(ngModel)]="contactData.name" required pattern="^[a-zA-Z ]*$" />
    </div>
    <div>
      <label for="email">email</label>
      <input type="email" id="email" name="email" [(ngModel)]="contactData.email" required/>
    </div>
    <div>
      <label for="age">age</label>
      <input type="number" id="age" name="age" [(ngModel)]="contactData.age" required />
    </div>
    <div>
      <label for="phone">phone number</label>
      <input type="text" id="phone" name="phone" [(ngModel)]="contactData.phoneNumber" required />
    </div>
    <div>
      <label for="message">message</label>
      <textarea id="message" name="message" [(ngModel)]="contactData.message" required maxlength="500"></textarea>
    </div>
    <button type="submit" [disabled]="contactForm.invalid">Submit</button>
  </form>
</div>
