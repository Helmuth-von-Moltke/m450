<div class="centered-items">
<h2 class="title">notes</h2>
<div>
  <input [(ngModel)]="newNote" placeholder="note" class="input-field"/>
  <button (click)="addNote()" class="add-button">add</button>
</div>

<ul>
  <li *ngFor="let note of notes; let i = index" class="note">
    {{ note }}
    <button (click)="removeNote(i)" class="add-button">remove</button>
  </li>
</ul>
</div>
